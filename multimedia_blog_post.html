<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       body { font-family: Arial, sans-serif;
                background-color: #af4b4b;
                margin: 0;
                padding: 20px;
            }
            h1 {
                text-align: center;
                color: #333;
            }
            .iframe-container {
                position: relative;
                width: 100%;
                height: 0;
                padding-bottom: 56.25%;
                margin-bottom: 20px;
            }
            .iframe-container iframe {
                position: absolute;
                width: 100%;
                height: 100%;
                border: 0;
            }
            .image-container {
                text-align: center;
                margin-bottom: 20px;
            }
            .image-container img {
                max-width: 100%;
                height: auto;
                border: 1px solid #521212;
                padding: 5px;
                background-color: #3c1111;
            }
            .image-container figcaption {
                margin-top: 10px;
                font-style: italic;
                color: #666;
            }
            .audio-container, .video-container {
                margin-bottom: 20px;
                text-align: center;
            }
            .audio-container audio, .video-container video {
                width: 100%;
                max-width: 600px;
            }
        </style>
</head>
<body>
   


<h1>Welcome to My Multimedia Blog Post</h1>

<div class="iframe-container">
    <iframe src="https://colorlib.com/wp/wp-content/uploads/sites/2/free-blog-templates.jpg" allowfullscreen></iframe>
</div>

<div class="image-container">
    <figure>
        <img src="https://thetravelscribes.com/wp-content/uploads/2020/03/Motivational-Captions-and-Quotes-3-800x568.jpg" alt="No Image">
        <figcaption>This is a image with a caption.</figcaption>
    </figure>
</div>

<div class="audio-container">
    <audio controls>
        <source src="Morning Motivation â€“ Listen Every Day!" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</div>

<div class="video-container">
    <video controls>
        <source src="https://youtu.be/f4KsEUiw3gA" type="video/mp4">
        Your browser does not support the video element.
    </video>
</div>
</body>
</html>
